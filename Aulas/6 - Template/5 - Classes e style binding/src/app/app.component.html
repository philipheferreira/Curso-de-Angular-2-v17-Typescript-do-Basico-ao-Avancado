<!-- Para criar o componente necessario: ng g c components/template/template-binding -->


<main class="main">
  <div class="content">
    <h2>Class and Style binding</h2>
    <p [class.background-vermelho]="idade > 32" [class.background-azul]="idade <= 32" >
      {{ nome }}
    </p>

    <p [class.background-vermelho]="idade <= 32" [class.background-azul]="idade > 32">
      {{ nome }}
    </p>

    <p [style.text-decoration]="isTextDecoration">{{idade}}</p>
  </div>
</main>


<router-outlet />
